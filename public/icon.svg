  <!-- Dumbbell Icon -->
  <g transform="translate(100, 180)">
    <!-- Left weight -->
    <rect x="20" y="20" width="40" height="80" rx="8" fill="#ffffff"/>
    <rect x="15" y="10" width="50" height="100" rx="10" fill="#ffffff" opacity="0.3"/>
    
    <!-- Bar -->
    <rect x="60" y="45" width="200" height="30" rx="15" fill="#ffffff"/>
    
    <!-- Right weight -->
    <rect x="260" y="20" width="40" height="80" rx="8" fill="#ffffff"/>
    <rect x="255" y="10" width="50" height="100" rx="10" fill="#ffffff" opacity="0.3"/>
    
    <!-- Center grip -->
    <circle cx="160" cy="60" r="8" fill="#09090b"/>
    <circle cx="180" cy="60" r="8" fill="#09090b"/>
    <circle cx="200" cy="60" r="8" fill="#09090b"/>
